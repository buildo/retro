platform: linux

image_resource:
  type: docker-image
  source:
    repository: hseeberger/scala-sbt
    tag: 8u282_1.5.5_2.13.6

inputs:
  - name: retro

params:
  GITHUB_DEPLOY_KEY:
  PGP_PASSPHRASE:
  PGP_SECRET:
  SONATYPE_USERNAME:
  SONATYPE_PASSWORD:

run:
  dir: retro
  path: bash
  args:
    - -ce
    - |
      git fetch --tags
      mkdir -p $HOME/.ssh
      ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      git config --global user.name "nemobot"
      git config --global user.email "nemobot@buildo.io"
      git config --global push.default simple
      git config --unset-all filter.git-crypt.clean
      git config --unset-all filter.git-crypt.smudge
      git config --unset-all filter.git-crypt.required
      git reset --hard
      echo "$GITHUB_DEPLOY_KEY" > $HOME/.ssh/id_rsa
      chmod 600 $HOME/.ssh/id_rsa
      eval "$(ssh-agent -s)"
      ssh-add $HOME/.ssh/id_rsa

      ##### NOTE(gabro): manually fixing the debian mirrors of Debian 10
      sed -i \
        -e 's|http://deb.debian.org/debian|http://archive.debian.org/debian|g' \
        -e 's|http://security.debian.org/debian-security|http://archive.debian.org/debian-security|g' \
        /etc/apt/sources.list

      if ! grep -q 'buster-backports' /etc/apt/sources.list; then
        echo 'deb http://archive.debian.org/debian buster-backports main contrib non-free' | tee -a /etc/apt/sources.list
      fi
      apt-get -o Acquire::Check-Valid-Until=false update

      #####

      curl -sL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      curl -o- -L https://yarnpkg.com/install.sh | bash
      source $HOME/.bashrc
      sbt "; ci-release; docs/mdoc"
      cd website
      yarn install
      USE_SSH=true yarn publish-gh-pages
