platform: linux

image_resource:
  type: docker-image
  source:
    repository: quay.io/buildo/dcind
    tag: 20.10.23_2.15.1

inputs:
  - name: retro
  - name: postgres
  - name: mysql
  - name: scala-sbt

caches:
  - path: .ivy2

run:
  path: entrypoint.sh
  args:
    - bash
    - -ceux
    - |
      # Use images cached by concourse
      docker load -i postgres/image
      docker tag "$(cat postgres/image-id)" "$(cat postgres/repository):$(cat postgres/tag)"

      docker load -i mysql/image
      docker tag "$(cat mysql/image-id)" "$(cat mysql/repository):$(cat mysql/tag)"

      docker load -i scala-sbt/image
      docker tag "$(cat scala-sbt/image-id)" "$(cat scala-sbt/repository):$(cat scala-sbt/tag)"

      # Run the tests container and its dependencies.
      export PROJECT_PATH="$PWD/retro"
      export IVY_PATH="$PWD/.ivy2"
      docker-compose -f retro/toctoc/ci/docker-compose.yml up -d

      # Run the tests inside the tests container
      docker exec -it tests bash -c 'cd /project && sbt -batch ";+toctocSlickPostgreSql/test; +toctocSlickMySql/test; +toctocCirce/test;"'

      # Cleanup
      docker-compose -f retro/toctoc/ci/docker-compose.yml down
      docker volume rm $(docker volume ls -q)
